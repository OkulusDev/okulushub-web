{% extends 'base.html' %}

{% block title %}Okulus Hub: {{ post.title }}{% endblock %}

{% block content %}
	<h2 class='title'>{{ post.title }}</h2>
	<hr>
	<div class="post-text-mono">
		{{ post.html|safe }}
	</div>
	<hr>
	{% for exist_tag in post.tag.split(',') %}
		<div class="tag"><a href="/posts?tag={{ exist_tag }}">{{ exist_tag }}</a></div>
	{% endfor %}
	<div class="date">Дата: {{ post.date }}</div>
	<div class="views">{{ view }}</div>
{% endblock %}
